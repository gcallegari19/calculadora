<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-calculadora">
        <div class="salida">
            <input class="display" type="text" id="result" placeholder="0">
        </div>            
        <button id="limpiar">C</button>
        <button id="agregarDivision">/</button>
        <button id="agregarPorcentaje">%</button>
        <button id="agregarMultiplicacion">*</button>   
        <button id="agregar7">7</button>
        <button id="agregar8">8</button>
        <button id="agregar9">9</button>
        <button id="agregarSuma">+</button>
        <button id="agregar4">4</button>
        <button id="agregar5">5</button>
        <button id="agregar6">6</button>
        <button id="agregarResta">-</button>  
        <button id="agregar1">1</button>
        <button id="agregar2">2</button>
        <button id="agregar3">3</button>
        <button id="calcular" class="igual">=</button>
        <button id="agregarCero" class="btn-cero">0</button>
        <button id="agregarPunto">.</button>
      
    </div>

    <script src="script.js"></script>
    
</body>
</html>
